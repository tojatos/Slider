<!DOCTYPE html>
<html>
<head>
	<title>Slider</title>
	<link rel="stylesheet" href="StyleSheets/Main.css" type="text/css" />
	<link rel="stylesheet" href="StyleSheets/Slider.css" type="text/css" />
	<link rel="stylesheet" href="StyleSheets/fontello.css" type="text/css" />
	<script src="jquery-3.1.1.min.js"></script>
   <script type="text/javascript" src="Slider.js"></script>
</head>

<body>
    <div class="slider-container" data-images-localization='Images/Slider/' data-number-of-images="5" data-images-interval="2000" data-stop-on-mouse-enter="false">
	      <div class="flexbox">
					<div class="image-container"><img src=""></div>
	        <div data-id="left-arrow" class="arrow"><img src="Images/Slider/arrowLeft.png" alt="Left arrow"></div>
	        <div data-id="right-arrow" class="arrow"><img src="Images/Slider/arrowRight.png" alt="Right arrow"></div>
				</div>
        <div class="circles">
            <span data-id="1" class="icon-circle-empty"></span>
            <span data-id="2" class="icon-circle-empty"></span>
            <span data-id="3" class="icon-circle-empty"></span>
            <span data-id="4" class="icon-circle-empty"></span>
            <span data-id="5" class="icon-circle-empty"></span>
        </div>
    </div>
		<div class="slider-container" data-images-localization='Images/Slider/' data-number-of-images=4>
			<div class="flexbox">
        <div class="image-container"><img src=""></div>
        <div data-id="left-arrow" class="arrow"><img src="Images/Slider/arrowLeft.png" alt="Left arrow"></div>
        <div data-id="right-arrow" class="arrow"><img src="Images/Slider/arrowRight.png" alt="Right arrow"></div>
			</div>
        <div class="circles">
            <span data-id="1" class="icon-circle-empty"></span>
            <span data-id="2" class="icon-circle-empty"></span>
            <span data-id="3" class="icon-circle-empty"></span>
            <span data-id="4" class="icon-circle-empty"></span>
        </div>
    </div>
</body>

</html>
